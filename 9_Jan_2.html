<html>
    <head>
        <title>Boxes Example</title>
        <style>
            .box1 {
                background-color:lightgrey;
                border: 5px;
                margin: 15px;
                padding: 20px;
                border-style: solid;
                border-color: rgb(0, 0, 0);

            }
            .box2 {
                background-color: lightgrey;
                border: 10px;
                margin: 30px;
                padding: 40px;
                border-style: solid;
                border-color: rgb(16, 27, 239);

            }
            .box3 {
                background-color:lightgrey;
                border: 6px;
                margin: 45px;
                padding: 10px;
                border-style: dashed;
                border-color: red;

            }
        </style>
    </head>
</html><body>

    <div class="box1">
        This is BOX 1 content
    </div>

    <div class="box2">
        This is BOX 2 content
    </div>

    <div class="box3">
        This is BOX 3 content
    </div>

</body>
